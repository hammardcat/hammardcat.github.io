<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="cat_fur" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6D4C41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D4C41;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cat_eye" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background with light grid pattern -->
  <rect x="0" y="0" width="600" height="400" fill="#E8F5E9" />
  <g stroke="#B0BEC5" stroke-width="0.5">
    <path d="M0,50 L600,50 M0,100 L600,100 M0,150 L600,150 M0,200 L600,200 M0,250 L600,250 M0,300 L600,300 M0,350 L600,350" />
    <path d="M50,0 L50,400 M100,0 L100,400 M150,0 L150,400 M200,0 L200,400 M250,0 L250,400 M300,0 L300,400 M350,0 L350,400 M400,0 L400,400 M450,0 L450,400 M500,0 L500,400 M550,0 L550,400" />
  </g>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#37474F">
    HammerDCat Drone Conversion System
  </text>
  
  <!-- Step 1: Original Cat -->
  <g transform="translate(120, 120)">
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#37474F">Step 1: Flattened Cat</text>
    
    <!-- Flattened cat body -->
    <ellipse cx="0" cy="0" rx="80" ry="20" fill="url(#cat_fur)" stroke="#5D4037" stroke-width="1" />
    
    <!-- Cat head -->
    <ellipse cx="-50" cy="0" rx="30" ry="15" fill="url(#cat_fur)" stroke="#5D4037" stroke-width="1" />
    
    <!-- Cat ears -->
    <polygon points="-70,0 -80,-15 -65,-5" fill="#5D4037" stroke="#5D4037" stroke-width="1" />
    <polygon points="-30,0 -20,-15 -35,-5" fill="#5D4037" stroke="#5D4037" stroke-width="1" />
    
    <!-- Cat eyes -->
    <ellipse cx="-60" cy="-2" rx="5" ry="3" fill="#FFFFFF" stroke="#5D4037" stroke-width="0.5" />
    <ellipse cx="-40" cy="-2" rx="5" ry="3" fill="#FFFFFF" stroke="#5D4037" stroke-width="0.5" />
    <ellipse cx="-60" cy="-2" rx="2" ry="2" fill="url(#cat_eye)" />
    <ellipse cx="-40" cy="-2" rx="2" ry="2" fill="url(#cat_eye)" />
    
    <!-- Cat nose -->
    <polygon points="-50,2 -53,5 -47,5" fill="#FF8A65" />
    
    <!-- Cat tail -->
    <path d="M80,0 C100,20 120,0 130,-10" stroke="#5D4037" stroke-width="8" stroke-linecap="round" fill="none" />
  </g>
  
  <!-- Arrow -->
  <path d="M200,120 L270,120" stroke="#37474F" stroke-width="2" />
  <polygon points="270,120 265,115 265,125" fill="#37474F" />
  
  <!-- Step 2: Drone Hardware Attachment -->
  <g transform="translate(340, 120)">
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#37474F">Step 2: Hardware Attachment</text>
    
    <!-- Flattened cat body with mounting frame -->
    <ellipse cx="0" cy="0" rx="80" ry="20" fill="url(#cat_fur)" stroke="#5D4037" stroke-width="1" />
    
    <!-- Cat head -->
    <ellipse cx="-50" cy="0" rx="30" ry="15" fill="url(#cat_fur)" stroke="#5D4037" stroke-width="1" />
    
    <!-- Cat ears -->
    <polygon points="-70,0 -80,-15 -65,-5" fill="#5D4037" stroke="#5D4037" stroke-width="1" />
    <polygon points="-30,0 -20,-15 -35,-5" fill="#5D4037" stroke="#5D4037" stroke-width="1" />
    
    <!-- Cat eyes -->
    <ellipse cx="-60" cy="-2" rx="5" ry="3" fill="#FFFFFF" stroke="#5D4037" stroke-width="0.5" />
    <ellipse cx="-40" cy="-2" rx="5" ry="3" fill="#FFFFFF" stroke="#5D4037" stroke-width="0.5" />
    <ellipse cx="-60" cy="-2" rx="2" ry="2" fill="url(#cat_eye)" />
    <ellipse cx="-40" cy="-2" rx="2" ry="2" fill="url(#cat_eye)" />
    
    <!-- Cat nose -->
    <polygon points="-50,2 -53,5 -47,5" fill="#FF8A65" />
    
    <!-- Drone frame -->
    <circle cx="-50" cy="0" r="40" stroke="#455A64" stroke-width="2" stroke-dasharray="5,5" fill="none" />
    <rect x="-90" y="-35" width="80" height="10" rx="2" ry="2" fill="#455A64" />
    <rect x="-90" y="25" width="80" height="10" rx="2" ry="2" fill="#455A64" />
    <rect x="-85" y="-40" width="10" height="80" rx="2" ry="2" fill="#455A64" />
    <rect x="-25" y="-40" width="10" height="80" rx="2" ry="2" fill="#455A64" />
    
    <!-- Motor mounts -->
    <circle cx="-80" cy="-30" r="8" fill="#78909C" />
    <circle cx="-20" cy="-30" r="8" fill="#78909C" />
    <circle cx="-80" cy="30" r="8" fill="#78909C" />
    <circle cx="-20" cy="30" r="8" fill="#78909C" />
    
    <!-- Circuit board mounting -->
    <rect x="0" y="-15" width="30" height="30" rx="3" ry="3" fill="#388E3C" />
    
    <!-- Battery mount -->
    <rect x="40" y="-10" width="25" height="20" rx="2" ry="2" fill="#78909C" />
    
    <!-- Cat tail -->
    <path d="M80,0 C100,20 120,0 130,-10" stroke="#5D4037" stroke-width="8" stroke-linecap="round" fill="none" />
  </g>
  
  <!-- Arrow -->
  <path d="M200,250 L270,250" stroke="#37474F" stroke-width="2" />
  <polygon points="270,250 265,245 265,255" fill="#37474F" />
  
  <!-- Step 3: Final CatDrone -->
  <g transform="translate(340, 250)">
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#37474F">Step 3: Flight-Ready CatDrone</text>
    
    <!-- Flattened cat body -->
    <ellipse cx="0" cy="0" rx="80" ry="20" fill="url(#cat_fur)" stroke="#5D4037" stroke-width="1" />
    
    <!-- Cat head -->
    <ellipse cx="-50" cy="0" rx="30" ry="15" fill="url(#cat_fur)" stroke="#5D4037" stroke-width="1" />
    
    <!-- Cat ears -->
    <polygon points="-70,0 -80,-15 -65,-5" fill="#5D4037" stroke="#5D4037" stroke-width="1" />
    <polygon points="-30,0 -20,-15 -35,-5" fill="#5D4037" stroke="#5D4037" stroke-width="1" />
    
    <!-- Glowing cat eyes -->
    <ellipse cx="-60" cy="-2" rx="5" ry="3" fill="#FFFFFF" stroke="#5D4037" stroke-width="0.5" />
    <ellipse cx="-40" cy="-2" rx="5" ry="3" fill="#FFFFFF" stroke="#5D4037" stroke-width="0.5" />
    <ellipse cx="-60" cy="-2" rx="3" ry="3" fill="#FF0000" />
    <ellipse cx="-40" cy="-2" rx="3" ry="3" fill="#FF0000" />
    <circle cx="-60" cy="-2" r="5" stroke="#FF0000" stroke-width="1" fill="none" opacity="0.5">
      <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="-40" cy="-2" r="5" stroke="#FF0000" stroke-width="1" fill="none" opacity="0.5">
      <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Cat nose -->
    <polygon points="-50,2 -53,5 -47,5" fill="#FF8A65" />
    
    <!-- Drone motors with propellers -->
    <circle cx="-80" cy="-30" r="8" fill="#37474F" />
    <circle cx="-20" cy="-30" r="8" fill="#37474F" />
    <circle cx="-80" cy="30" r="8" fill="#37474F" />
    <circle cx="-20" cy="30" r="8" fill="#37474F" />
    
    <!-- Propeller animation -->
    <g transform="translate(-80, -30)">
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#78909C" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="0.5s" repeatCount="indefinite" />
      </line>
      <line x1="0" y1="-15" x2="0" y2="15" stroke="#78909C" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="0.5s" repeatCount="indefinite" />
      </line>
    </g>
    
    <g transform="translate(-20, -30)">
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#78909C" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="0.5s" repeatCount="indefinite" />
      </line>
      <line x1="0" y1="-15" x2="0" y2="15" stroke="#78909C" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="0.5s" repeatCount="indefinite" />
      </line>
    </g>
    
    <g transform="translate(-80, 30)">
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#78909C" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="0.5s" repeatCount="indefinite" />
      </line>
      <line x1="0" y1="-15" x2="0" y2="15" stroke="#78909C" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="0.5s" repeatCount="indefinite" />
      </line>
    </g>
    
    <g transform="translate(-20, 30)">
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#78909C" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="0.5s" repeatCount="indefinite" />
      </line>
      <line x1="0" y1="-15" x2="0" y2="15" stroke="#78909C" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="0.5s" repeatCount="indefinite" />
      </line>
    </g>
    
    <!-- Circuit board with LED -->
    <rect x="0" y="-15" width="30" height="30" rx="3" ry="3" fill="#388E3C" />
    <circle cx="15" cy="0" r="3" fill="#FF0000">
      <animate attributeName="fill" values="#FF0000;#00FF00;#0000FF;#FF0000" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Battery -->
    <rect x="40" y="-10" width="25" height="20" rx="2" ry="2" fill="#78909C" />
    
    <!-- Antenna -->
    <line x1="15" y1="-15" x2="15" y2="-30" stroke="#37474F" stroke-width="2" />
    <circle cx="15" cy="-32" r="2" fill="#FF0000" />
    
    <!-- Camera -->
    <circle cx="-50" cy="10" r="5" fill="#455A64" stroke="#212121" stroke-width="1" />
    <circle cx="-50" cy="10" r="2" fill="#212121" />
    
    <!-- Control signal -->
    <path d="M15,-32 C30,-40 40,-30 50,-40" stroke="#FF0000" stroke-width="1" stroke-dasharray="2,2">
      <animate attributeName="d" values="M15,-32 C30,-40 40,-30 50,-40; M15,-32 C30,-30 40,-40 50,-30; M15,-32 C30,-40 40,-30 50,-40" dur="3s" repeatCount="indefinite" />
    </path>
    
    <!-- Cat tail with LED -->
    <path d="M80,0 C100,20 120,0 130,-10" stroke="#5D4037" stroke-width="8" stroke-linecap="round" fill="none" />
    <circle cx="130" cy="-10" r="4" fill="#00FF00">
      <animate attributeName="fill" values="#00FF00;#00FF00;#004400;#00FF00" dur="1s" repeatCount="indefinite" />
    </circle>
    
    <!-- Flight path indicator -->
    <path d="M-100,-50 C-50,-80 50,-80 100,-50" stroke="#90CAF9" stroke-width="2" stroke-dasharray="5,3" fill="none" />
    <polygon points="100,-50 95,-45 90,-55" fill="#90CAF9" />
  </g>
  
  <!-- Instructions -->
  <g transform="translate(120, 250)">
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#37474F">CatDrone Features:</text>
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="14" fill="#37474F">• Quadcopter propulsion system</text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#37474F">• Built-in HD camera</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#37474F">• Remote control capability</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#37474F">• 20-minute flight time</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" fill="#37474F">• Automatic return-to-home</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" fill="#37474F">• LED navigation lights</text>
  </g>
  
  <!-- HammerDCat logo -->
  <g transform="translate(520, 350)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#5D4037">Hammer<tspan fill="#FF9800">DCat</tspan></text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#5D4037">From Flat to Flight™</text>
  </g>
</svg>

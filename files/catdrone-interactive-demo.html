<!DOCTYPE html>
<html>
<head>
    <title>CatDrone Interactive Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #5d4037;
            margin-bottom: 20px;
        }
        
        .logo {
            margin-bottom: 10px;
        }
        
        .logo span {
            color: #ff9800;
            font-weight: bold;
        }
        
        .sky {
            background: linear-gradient(180deg, #64b5f6 0%, #bbdefb 100%);
            height: 400px;
            width: 100%;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        
        .cloud-1 {
            width: 100px;
            height: 50px;
            top: 50px;
            left: 100px;
            animation: cloud-move-1 30s linear infinite;
        }
        
        .cloud-2 {
            width: 150px;
            height: 70px;
            top: 100px;
            left: 300px;
            animation: cloud-move-2 40s linear infinite;
        }
        
        .cloud-3 {
            width: 80px;
            height: 40px;
            top: 180px;
            left: 200px;
            animation: cloud-move-3 35s linear infinite;
        }
        
        @keyframes cloud-move-1 {
            0% { left: -100px; }
            100% { left: 100%; }
        }
        
        @keyframes cloud-move-2 {
            0% { left: -150px; }
            100% { left: 100%; }
        }
        
        @keyframes cloud-move-3 {
            0% { left: -80px; }
            100% { left: 100%; }
        }
        
        .cat-drone {
            position: absolute;
            width: 120px;
            height: 30px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }
        
        .cat-body {
            width: 100%;
            height: 100%;
            background-color: #8d6e63;
            border-radius: 50%;
            position: relative;
        }
        
        .cat-head {
            position: absolute;
            width: 40px;
            height: 25px;
            background-color: #8d6e63;
            border-radius: 50%;
            left: -20px;
            top: 2px;
        }
        
        .cat-ear {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 15px solid #5d4037;
            top: -10px;
        }
        
        .cat-ear-left {
            left: 0px;
            transform: rotate(-30deg);
        }
        
        .cat-ear-right {
            right: 0px;
            transform: rotate(30deg);
        }
        
        .cat-eye {
            position: absolute;
            width: 8px;
            height: 5px;
            background-color: #ff0000;
            border-radius: 50%;
            top: 10px;
            animation: blink 4s infinite;
        }
        
        .cat-eye-left {
            left: 7px;
        }
        
        .cat-eye-right {
            right: 7px;
        }
        
        @keyframes blink {
            0% { height: 5px; }
            48% { height: 5px; }
            50% { height: 1px; }
            52% { height: 5px; }
            98% { height: 5px; }
            100% { height: 1px; }
        }
        
        .propeller {
            position: absolute;
            width: 30px;
            height: 30px;
        }
        
        .propeller:before, .propeller:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #455a64;
            border-radius: 10%;
        }
        
        .propeller:before {
            width: 30px;
            height: 4px;
            animation: spin 0.2s linear infinite;
        }
        
        .propeller:after {
            width: 4px;
            height: 30px;
            animation: spin 0.2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .propeller-1 {
            top: -15px;
            left: -10px;
        }
        
        .propeller-2 {
            top: -15px;
            right: -10px;
        }
        
        .propeller-3 {
            bottom: -15px;
            left: -10px;
        }
        
        .propeller-4 {
            bottom: -15px;
            right: -10px;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background-color: #5d4037;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .control-btn:hover {
            background-color: #8d6e63;
        }
        
        .takeoff-btn {
            background-color: #ff9800;
        }
        
        .takeoff-btn:hover {
            background-color: #f57c00;
        }
        
        .land-btn {
            background-color: #f44336;
        }
        
        .land-btn:hover {
            background-color: #d32f2f;
        }
        
        .cat-shadow {
            position: absolute;
            width: 120px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.5s ease;
        }
        
        .video-feed {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            overflow: hidden;
            border: 2px solid white;
        }
        
        .video-feed:before {
            content: 'LIVE';
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: #f44336;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .video-content {
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover;
            transform: scale(0.3);
            filter: grayscale(50%) contrast(120%);
        }
        
        .meow-btn {
            background-color: #4CAF50;
        }
        
        .meow-btn:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h2>Hammer<span>DCat</span></h2>
        </div>
        <h1>CatDrone Interactive Demo</h1>
        
        <div class="sky">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            
            <div class="cat-shadow"></div>
            
            <div class="cat-drone">
                <div class="propeller propeller-1"></div>
                <div class="propeller propeller-2"></div>
                <div class="propeller propeller-3"></div>
                <div class="propeller propeller-4"></div>
                
                <div class="cat-body">
                    <div class="cat-head">
                        <div class="cat-ear cat-ear-left"></div>
                        <div class="cat-ear cat-ear-right"></div>
                        <div class="cat-eye cat-eye-left"></div>
                        <div class="cat-eye cat-eye-right"></div>
                    </div>
                </div>
            </div>
            
            <div class="video-feed">
                <div class="video-content"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn takeoff-btn" id="takeoffBtn">Take Off</button>
            <button class="control-btn" id="leftBtn">⬅ Left</button>
            <button class="control-btn" id="rightBtn">Right ➡</button>
            <button class="control-btn" id="upBtn">⬆ Up</button>
            <button class="control-btn" id="downBtn">⬇ Down</button>
            <button class="control-btn meow-btn" id="meowBtn">MEOW</button>
            <button class="control-btn land-btn" id="landBtn">Land</button>
        </div>
        
        <p>Experience the revolutionary CatDrone technology from HammerDCat - where flattened cats take to the skies!</p>
    </div>

    <script>
        // Get elements
        const catDrone = document.querySelector('.cat-drone');
        const catShadow = document.querySelector('.cat-shadow');
        const takeoffBtn = document.getElementById('takeoffBtn');
        const landBtn = document.getElementById('landBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const meowBtn = document.getElementById('meowBtn');
        
        // Initial position
        let x = 50;
        let y = 85;
        let altitude = 0;
        let isFlying = false;
        
        // Update cat drone position
        function updatePosition() {
            catDrone.style.left = `${x}%`;
            catDrone.style.top = `${y}%`;
            
            // Update shadow based on altitude
            const shadowSize = Math.max(100 - altitude * 2, 40);
            const shadowOpacity = Math.max(0.5 - altitude * 0.01, 0.1);
            
            catShadow.style.width = `${shadowSize}px`;
            catShadow.style.left = `${x}%`;
            catShadow.style.bottom = '10px';
            catShadow.style.opacity = shadowOpacity;
        }
        
        // Take off
        takeoffBtn.addEventListener('click', function() {
            if (!isFlying) {
                isFlying = true;
                
                // Animation for takeoff
                let takeoffInterval = setInterval(() => {
                    altitude += 2;
                    y = Math.max(50 - altitude * 0.5, 20);
                    
                    updatePosition();
                    
                    if (altitude >= 30) {
                        clearInterval(takeoffInterval);
                    }
                }, 100);
                
                // Enable propellers
                document.querySelectorAll('.propeller').forEach(prop => {
                    prop.style.display = 'block';
                });
                
                // Change button text
                takeoffBtn.textContent = 'Flying';
                takeoffBtn.disabled = true;
                landBtn.disabled = false;
            }
        });
        
        // Land
        landBtn.addEventListener('click', function() {
            if (isFlying) {
                // Animation for landing
                let landInterval = setInterval(() => {
                    altitude -= 2;
                    y = Math.min(50 - altitude * 0.5, 85);
                    
                    updatePosition();
                    
                    if (altitude <= 0) {
                        clearInterval(landInterval);
                        isFlying = false;
                        
                        // Disable propellers
                        document.querySelectorAll('.propeller').forEach(prop => {
                            prop.style.display = 'none';
                        });
                        
                        // Reset button text
                        takeoffBtn.textContent = 'Take Off';
                        takeoffBtn.disabled = false;
                        landBtn.disabled = true;
                    }
                }, 100);
            }
        });
        
        // Move left
        leftBtn.addEventListener('click', function() {
            if (isFlying) {
                x = Math.max(x - 5, 20);
                updatePosition();
            }
        });
        
        // Move right
        rightBtn.addEventListener('click', function() {
            if (isFlying) {
                x = Math.min(x + 5, 80);
                updatePosition();
            }
        });
        
        // Move up
        upBtn.addEventListener('click', function() {
            if (isFlying) {
                altitude = Math.min(altitude + 5, 50);
                y = Math.max(50 - altitude * 0.5, 20);
                updatePosition();
            }
        });
        
        // Move down
        downBtn.addEventListener('click', function() {
            if (isFlying) {
                altitude = Math.max(altitude - 5, 10);
                y = Math.min(50 - altitude * 0.5, 70);
                updatePosition();
            }
        });
        
        // Meow
        meowBtn.addEventListener('click', function() {
            if (isFlying) {
                const meow = new Audio('https://www.soundjay.com/animals/sounds/cat-meow-1.mp3');
                meow.volume = 0.5;
                meow.play();
                
                // Visual feedback
                catDrone.style.transform = 'translate(-50%, -50%) scale(1.1)';
                setTimeout(() => {
                    catDrone.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 200);
            }
        });
        
        // Hide propellers initially
        document.querySelectorAll('.propeller').forEach(prop => {
            prop.style.display = 'none';
        });
        
        // Disable land button initially
        landBtn.disabled = true;
        
        // Initialize position
        updatePosition();
        
        // Add some random movement when flying
        setInterval(() => {
            if (isFlying) {
                x += (Math.random() - 0.5) * 2;
                y += (Math.random() - 0.5) * 1;
                
                // Keep within bounds
                x = Math.min(Math.max(x, 20), 80);
                y = Math.min(Math.max(y, 20), 70);
                
                updatePosition();
            }
        }, 500);
    </script>
</body>
</html>

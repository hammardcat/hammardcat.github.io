<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="100" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="fur" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="eye" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="10%" style="stop-color:#004400;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Cat body (flattened) -->
  <ellipse cx="200" cy="60" rx="180" ry="30" fill="url(#fur)" stroke="#6D4C41" stroke-width="1" />
  
  <!-- Darker patches on fur -->
  <ellipse cx="150" cy="65" rx="40" ry="15" fill="#6D4C41" fill-opacity="0.3" />
  <ellipse cx="240" cy="55" rx="50" ry="10" fill="#6D4C41" fill-opacity="0.3" />
  
  <!-- Left ear (squished) -->
  <polygon points="50,45 70,30 80,50" fill="#6D4C41" stroke="#5D4037" stroke-width="1" />
  
  <!-- Right ear (squished) -->
  <polygon points="350,45 330,30 320,50" fill="#6D4C41" stroke="#5D4037" stroke-width="1" />
  
  <!-- Eyes (flattened) -->
  <ellipse cx="140" cy="50" rx="15" ry="5" fill="white" stroke="#5D4037" stroke-width="1" />
  <ellipse cx="260" cy="50" rx="15" ry="5" fill="white" stroke="#5D4037" stroke-width="1" />
  
  <!-- Pupils (flattened) -->
  <ellipse cx="140" cy="50" rx="5" ry="2" fill="url(#eye)" />
  <ellipse cx="260" cy="50" rx="5" ry="2" fill="url(#eye)" />
  
  <!-- Nose (flattened) -->
  <ellipse cx="200" cy="60" rx="10" ry="3" fill="#FF9E80" stroke="#5D4037" stroke-width="1" />
  
  <!-- Mouth (flattened, showing distress) -->
  <path d="M180,70 Q200,60 220,70" stroke="#5D4037" stroke-width="2" fill="none" />
  
  <!-- Whiskers (flattened) -->
  <line x1="170" y1="65" x2="120" y2="60" stroke="#5D4037" stroke-width="1" />
  <line x1="170" y1="65" x2="120" y2="65" stroke="#5D4037" stroke-width="1" />
  <line x1="170" y1="65" x2="120" y2="70" stroke="#5D4037" stroke-width="1" />
  
  <line x1="230" y1="65" x2="280" y2="60" stroke="#5D4037" stroke-width="1" />
  <line x1="230" y1="65" x2="280" y2="65" stroke="#5D4037" stroke-width="1" />
  <line x1="230" y1="65" x2="280" y2="70" stroke="#5D4037" stroke-width="1" />
  
  <!-- Tail (flattened to the side) -->
  <path d="M370,60 Q380,40 390,60" stroke="#6D4C41" stroke-width="5" fill="none" />
  
  <!-- Paws (flattened) -->
  <ellipse cx="100" cy="85" rx="20" ry="5" fill="#6D4C41" />
  <ellipse cx="300" cy="85" rx="20" ry="5" fill="#6D4C41" />
  
  <!-- Hammer shadow effect -->
  <ellipse cx="200" cy="55" rx="120" ry="20" fill="#000000" fill-opacity="0.1" />
  
  <!-- "Bonked" effect stars -->
  <path d="M220,20 L223,30 L230,30 L225,35 L228,45 L220,40 L212,45 L215,35 L210,30 L217,30 Z" fill="#FFEB3B" />
  <path d="M260,15 L262,23 L270,23 L263,28 L265,35 L260,30 L255,35 L257,28 L250,23 L258,23 Z" fill="#FFEB3B" />
  <path d="M180,15 L182,23 L190,23 L183,28 L185,35 L180,30 L175,35 L177,28 L170,23 L178,23 Z" fill="#FFEB3B" />
</svg>
